{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block content %}

<h1>Logga in</h1>

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Glömt lösenord?</a>
  <button class="primaryAction btn right" type="submit">Logga in</button>
</form>

{% endblock %}
