{% load static %}

<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="https://kit.fontawesome.com/36a425be66.js" crossorigin="anonymous"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fysio fitness</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper pink accent-4">
                <a href="#" class="brand-logo center"><img src="{% static 'images/fysio-white-logo-small.png' %}"
                        alt=""></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i
                        class="material-icons">menu</i></a>
                <ul id="nav-mobile-right" class="right">
                    <li><a href="mobile.html"><i class="material-icons">person</i></a></li>
                    <li><a href="sass.html"><i class="material-icons">shopping_cart</i></a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="sass.html">Hem</a></li>
            <li><a href="sass.html">Om mig</a></li>
            <li><a href="badges.html">Tjänster</a></li>
            <li><a href="collapsible.html">Blogg</a></li>
            <li><a href="mobile.html">Övningsfilmer</a></li>
            <li><a href="mobile.html">Kontakt</a></li>
            <li><a href="mobile.html">Logga in</a></li>
            <li>
                <div class="row social">
                    <div class="divider"></div>
                    <span class="col s4"></span>
                    <a href="mobile.html" class="col"><i class="fa fa-facebook"></i></a>
                    <a href="mobile.html" class="col"><i class="fa fa-instagram"></i></a>
                    <a href="mobile.html" class="col"><i class="fa fa-envelope"></i></a>

                </div>
            </li>
        </ul>
    </header>
    <main class="container">
        <div class="row">
        {% block content %}
        {% endblock %}
        </div>
    </main>
    <!-- Footer -->

    <footer class="page-footer pink darken-1">
        <div class="container">
            <div class="row">
                {% include 'components/social_buttons.html' %}
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>

</html>
